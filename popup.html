<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #0073e9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #createFolder {
      background-color: #28a745;
    }
    #createFolder:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button id="collectInfo">상품 정보 수집</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
